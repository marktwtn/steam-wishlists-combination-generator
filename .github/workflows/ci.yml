name: ci

on: [pull_request, push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        check-latest: true
        cache: true

    - name: Install dependency
      run: |
        sudo apt update
        sudo apt install libgl1-mesa-dev xorg-dev

    - name: Build
      run: make linux

    - name: Archive executable file
      uses: actions/upload-artifact@v3
      with:
        path: linux-generator

    - name: Unit test
      run: make test

  windows:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        check-latest: true
        cache: true

    - name: Install dependency
      run: |
        sudo apt update
        sudo apt install libgl1-mesa-dev xorg-dev
        sudo apt install mingw-w64 mingw-w64-x86-64-dev

    - name: Build (Cross compile)
      run: make windows

    - name: Archive executable file
      uses: actions/upload-artifact@v3
      with:
        path: windows-generator.exe
